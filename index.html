<!DOCTYPE html>
<html>
    <head>
        <!--<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="styles.css">

        <title>Simon!</title>
    </head>
    <body>
        <div id="play-area" class="mt-5">
            <div id="simon-machine">
                <div id="buttons-container">
                    <!--<div class="row mb-4">-->
                        <div id="red"   class="gameButton"></div>
                        <div id="green" class="gameButton"></div>
                    <!--</div>-->
                    <div id="middle-circle-container"> <!--This is the black middle circle-->
                        <div id="middle-circle">
                            <div id="display-and-buttons-container" class=""> <!--This is the silver middle circle-->
                                <div id="display-container">
                                    <div id="display"></div>
                                </div>
                                <div id="start-button-container">
                                    <span>Start</span>
                                    <button id="start-btn"></button>
                                </div>
                                <div id="strict-button-container">
                                        <span>Strict</span>
                                        <button id="strict-btn"></button>
                                        <div id="strict-indicator"></div>
                                    </div>
                                <div id="on-off-section">
                                    <span>Off - On</span>
                                    <div id="on-slider-container">
                                        <div id="on-slider">| | |</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="row">-->
                        <div id="blue"  class="gameButton"></div>
                        <div id="yellow"class="gameButton"></div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <div id="author-container" class="">
            <p id="author" class=""><a href="https://codepen.io/dsschapira/">by dsschapira</a></p>
        </div>
        <script src="./jquery/jquery-3.2.1.min.js"></script>
        <!--<script src="./tether/dist/js/tether.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>-->
        <script src="main.js"></script> <!--Make sure jquery is loaded before custom jquery code or boostrap code-->
    </body>
</html>
